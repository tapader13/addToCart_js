<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddToCart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>minhaj resturant</h1>
      <div class="row mt-5">
        <div class="col-sm-12 col-md-7 col-lg-8">
          <div class="row">
            <div
              class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center"
            >
              <img
                src="./images/asset 15.jpeg"
                class="img-fluid w-100"
                alt=""
              />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 ps-lg-5 ps-sm-1">
              <h4>name : Shirt</h4>
              <h5>size : 6''</h5>
              <h5>price : <span id="price1">1000</span></h5>
              <i
                class="fa-solid fa-plus"
                onclick="increment('#inp1','#price1','#item1')"
              ></i>
              <input
                id="inp1"
                readonly
                type="button"
                value="0"
                class="px-4 fs-4 mx-3"
              />
              <i
                class="fa-solid fa-minus"
                onclick="decrement('#inp1','#price1','#item1')"
              ></i>
              <h4>Your Items: <span id="item1">00</span> tk</h4>
            </div>
          </div>

          <div class="row mt-5">
            <div
              class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center"
            >
              <img src="./images/asset 16.png" class="img-fluid w-100" alt="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 ps-lg-5 ps-sm-1">
              <h4>name : Pant</h4>
              <h5>size : 8''</h5>
              <h5>price : <span id="price2">500</span></h5>
              <i
                class="fa-solid fa-plus"
                onclick="increment('#inp2','#price2','#item2')"
              ></i>
              <input
                readonly
                type="button"
                id="inp2"
                value="0"
                class="px-4 fs-4 mx-3"
              />
              <i
                class="fa-solid fa-minus"
                onclick="decrement('#inp2','#price2','#item2')"
              ></i>
              <h4>Your Items: <span id="item2">00</span> tk</h4>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-4 mt-4 pt-lg-5">
          <h3>The Total amount of</h3>
          <div class="row">
            <div class="col-12">
              <h4>Product Amount : <span id="amount">00</span> tk</h4>
              <h4>Delivery Charge : <span id="deliv">20</span> tk</h4>
              <hr />
              <h3>Total Product Amount : <span id="tot">00</span> tk</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
